<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Welcome to MyHome</title>
        <link rel="stylesheet" type="text/css" href="Task3.css?raw=true" />
    </head>
    <body class="website">
        <div class="top">
            <div class="w1">My Website</div>
            <div class="w2">
                <div class="w3">Item1</div>
                <div class="w3">Item2</div>
                <div class="w3">Item3</div>
                <div class="w3">Item4</div>
            </div>
            <div class="w4">
                <div class="w5"></div><img src="menu.png" height="28px"/></div>
            </div>
        </div>
        <div class="first">
            <div class="second">Welcome to MyHome</div>
        </div>
        <script>
            function getdata(){
                return fetch("https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json").then(function(response){
                    return response.json();
                }).then(function(data){
                    let result=data.result.results;
                    
                    let out=document.createElement("div");
                    out.className="out";

                    let main=document.createElement("div");
                    main.className="main";

                    out.appendChild(main);
                    document.body.appendChild(out)

                    for(let i=0;i<3;i++){
                        let promotion=document.createElement("div");
                        promotion.className="main"+(i+1);

                        let picture=document.createElement("div");
                        picture.className="picture";

                        let img=document.createElement("img");
                        img.src="https://"+result[i].file.split("https://")[1];
                        picture.appendChild(img);
                        
                        let word=document.createElement("div");
                        word.className="word";
                        word.textContent=result[i].stitle;

                        promotion.appendChild(picture);
                        promotion.appendChild(word);

                        main.appendChild(promotion);
                    }

                    let out1=document.createElement("div");
                    out1.className="out";

                    let main0=document.createElement("div");
                    main0.className="main0";

                    out1.appendChild(main0);
                    document.body.appendChild(out1)

                    for (let i=3;i<15;i++) {
                        let title=document.createElement("div");
                        title.className ="main"+(i+1);

                        let picture1=document.createElement("div");
                        picture1.className="picture1";

                        let img=document.createElement("img");
                        img.src="https://"+result[i].file.split("https://")[1];
                        picture1.appendChild(img);

                        let word1=document.createElement("div");
                        word1.className="word1";                        
                        word1.textContent=result[i].stitle;

                        title.appendChild(picture1);
                        title.appendChild(word1);

                        main0.appendChild(title);
                    }
                    return result;
                }).catch(function(error){
                    console.error("Error fetching data:", error);
                });
            }
            getdata()
        </script>
    </body>
</html>
